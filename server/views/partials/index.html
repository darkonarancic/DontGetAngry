<div class="col-xs-12"><div class="row"><div class="clearfix"><div class="col-md-4 col-sm-6 col-xs-12 col-md-push-4 col-sm-push-3 text-center"><div role="alert" ng-show="msgShow" ng-class="{'alert-danger': msgState, 'alert-success': !msgState}" class="alert"><span name="msgLabel" ng-class="{'success': msgStatus, 'danger': !msgStatus}">{{ msgLabel }}</span></div></div></div></div></div><div class="box-panel"><div class="col-md-4 col-sm-6 col-xs-12 col-md-push-4 col-sm-push-3 text-center"><h4>Sign in</h4><div class="panel panel-defaul"><div class="panel-body"><form name="loginForm"><input type="text" placeholder="Username" ng-model="loginForm.username" name="loginForm.username" autofocus="autofocus" class="form-control"/><br/><input type="password" placeholder="Password" ng-model="loginForm.password" name="loginForm.password" class="form-control"/><br/><a href="/forgot-password" class="pull-left">Forgot password</a><button type="submit" ng-click="tryLogin();" class="btn btn-primary pull-right">Sign in</button></form></div></div><h5><a href="/sign-up">Sign up!</a></h5></div></div>
